<!DOCTYPE html>
<html>
<head>
<meta  charset="utf-8" />
<title> 효과와 애니메이션 </title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<script type="text/javascript">

$(function(){
  $("#btn1").on("click",function(){
    $("h1").toggle("slow");
  });
});

</script>
</head>
<body>
  <button id="btn1">toggle</button>
  <h1>내용</h1>
</body>
</html>
