<!DOCTYPE>
<html >
<head>
<meta charset="utf-8" />
<title> 이벤트 </title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<script>

$(function(){
  $("#btn1").click(function(){ 
     $("p").css("background-color","purple");
     return false;
  });

  $("#btn2").click(function(e){ 
      e.preventDefault(); 
     $("p").css("background-color","yellow");
  });

  $("#btn3").click(function(){ 
     $("p").css("background-color","aqua");
  });

  $("#in").click(function(e){
      e.preventDefault(); 
      alert("버튼 클릭시 이동이 차단되습니다.");
  });
});

</script>
</head>
<body>

   <form action="http://w3.org/" method="get">
      <input id="in" type="submit" value="전송">      
   </form>

   <a href="http://w3.org/" id="btn1">버튼1</a><br /><br />
   <a href="http://w3.org/" id="btn2">버튼2</a><br /><br />
   <a href="http://w3.org/" id="btn3">버튼3</a><br /><br />
   <p>내용</p>
</body>
</html>
