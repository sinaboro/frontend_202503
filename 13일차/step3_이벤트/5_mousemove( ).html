<!DOCTYPE html>
<html >
<head>
<meta  charset="utf-8" />
<title> 이벤트 </title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<script>
$(function(){
   $(document).mousemove(function(e){
      var x=e.pageX;
      var y=e.pageY;
      $("p").text("x: "+x+" y: "+y);
   });
});
</script>
</head>
<body>
   <p></p>
</body>
</html>
