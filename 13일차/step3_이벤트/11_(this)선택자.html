<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 이벤트 </title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<script>
$(function(){
   $("#btn").mouseover(function(){ 
      $(this).css("border","2px solid red"); 
      $(this).text("MouseOver"); 
   });
});
</script>
</head>
<body>
   <button id="btn">마우스 오버</button>
</body>
</html>
