<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*reset*/
        *{margin: 0; padding: 0; box-sizing: border-box;}
        ul, ol, li{list-style: none; margin: 0; padding: 0;}

        header{width:1185px ; height: 160px; 
            background-color: gold; margin: 0 auto;}
        #logo{width: 220px; height: 100px; 
            background-color: pink; margin: 20px 0 0 10px; float: left;} 
        #login{width: 295px; height: 30px; 
            background-color: orange; margin: 20px 30px 0 0; float: right;}
        nav {width: 920px; height: 40px; 
            background-color: skyblue; margin: 20px 0 0 0; float: right;}
        
        #slider{width: 1475px; height: 560px;
            background-color: tomato; margin: 0 auto; }

        section{width: 1280px; height: 405px; 
            background-color: skyblue; margin: 0 auto; }
        #news{width: 345px; height: 155px; 
            background-color: tomato; margin: 30px 0 0 35px; float: left;} 
        #icon{width: 455px; height: 155px;
            background-color: blue; margin: 30px 0 0 30px; float: left;}   
        #icon > .iconbox{width: 75px; height: 75px;
            background-color: gold; margin: 30px 0 0 12px; float: left;} 
        
        #brand{width: 330px; height: 155px;
            background-color: green; margin: 30px 0 0 35px; float: left;}
        #promotion{width: 345px; height: 150px;
            background-color: gray; margin: 30px 0 0 35px; float: left;}
        #camp{width: 455px; height: 150px;
            background-color: purple; margin: 30px 0 0 35px; float: left;}
        #store{width: 330px; height: 150px;
            background-color: pink; margin: 30px 0 0 35px; float: left;}


        footer{width: 100%; height: 145px; 
            background-color: gray; margin: 0 auto;}
        #box {width: 1240px; height: 130px; margin: 10px auto;
            background-color: turquoise;}
    </style>
</head>
<body>
    <header>
        <div id="logo"></div>
        <div id="login"></div>
        <nav></nav>
    </header>

    <div id="slider"></div>
    
    <section>
        <div id="news"></div>
        <div id="icon">
            <div class="iconbox"></div>
            <div class="iconbox"></div>
            <div class="iconbox"></div>
            <div class="iconbox"></div>
            <div class="iconbox"></div>
        </div>
        <div id="brand"></div>
        <div id="promotion"></div>
        <div id="camp"></div>
        <div id="store"></div>
    </section>

    <footer>
        <div id="box"></div>
    </footer>
</body>
</html>
