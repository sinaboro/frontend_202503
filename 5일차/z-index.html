<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      
        .box{
             width: 100px; 
             height: 100px;                
        }

        .red-box{
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px; 
            z-index: 3; 
        }
        .green-box{
            background-color: green;
            position: absolute;
            left: 0px;
            top: 0px;    
            z-index: 2;    
                
        }
        .blue-box{
            background-color: blue;
            position: absolute;
            left: 0px;
            top: 0px;  
            z-index: 1;              
        }            
      
    </style>

</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>
        
</body>
</html>
