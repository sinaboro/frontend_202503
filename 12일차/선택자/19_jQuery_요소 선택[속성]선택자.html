<!DOCTYPE html>

<meta charset="utf-8" />
<title> 선택자 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
$(function(){
  $("a[title]").css("background-color","yellow");
  $("a[href='http://www.nate.com']").css("background-color","pink");
  $("a[href^='mailto']").css("background-color","aqua"); //mailto 시작작
  $("a[href$='net']").css("background-color","purple");  //net 끝나는것 
  $("a[href*='google']").css("background-color","orange");  //google 단어가있으면
});
</script>
</head>
<body>

      <li>

      </li>

      <li><a href="http://www.nate.com">네이트</a></li>
      <li><a href="http://www.daum.net">다음</a></li>
      <li><a href="http://www.google.com">구글</a></li>
      <li><a href="http://www.test.net">테스트</a></li>

</html>
