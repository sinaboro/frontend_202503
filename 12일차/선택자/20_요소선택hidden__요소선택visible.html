<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 선택자 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
$(function(){
      $("p:visible").css("border","1px solid red");
      $("p:hidden").css("display","block");
   });
</script>
</head>
<body>
   <h1>탐색 선택자</h1>
   <p>내용1</p>
   <p style="display:none;">내용2</p>
</body>
</html>
