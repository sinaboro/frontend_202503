<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0; box-sizing: box;}
        ul, ol, li{list-style: none; margin: 0; padding: 0;}

        #product {
            width: 1000px; height: 500px; background-color:  gold; margin: 0 auto;
        }
        #product >h3 { font-size: 20px; color: #000;  text-align: center; 
            background-color: tomato; letter-spacing: 5px;}
        
        #product > p { font-size: 17px; color: #000; text-align: center;
                background-color: pink; line-height: 50px;}
        
        #product > .box {
            width: 200px; height: 300px; background-color: red;
            display: inline-block; margin: 50px 20px;
        }

    </style>


</head>
<body>
    <div id="product">

        <h3>오늘의 상품</h3>
  
        <p>새로운 상품을 만나 보세요.</p>
  
        <div class="box">1</div>
  
        <div class="box">2</div>
  
        <div class="box">3</div>
  
        <div class="box">4</div>
  
      </div>
</body>
</html>
