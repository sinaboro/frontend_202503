<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
   
    div {
      width: 100px;
      height: 100px;            
      border:  1px solid black;    
      display: block;
    }

    span{
      width: 100px;
      height: 100px;            
      border:  1px solid black;   
      display: inline-block;
    }
    
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>

  <br><br>
  <span>10</span>
  <span>20</span>
  <span>30</span>
</body>
</html>
