    <style>
    .doll input[type="radio"] {
        display: none;  /* 라디오 버튼 숨김 처리 */
    }
    
    .doll img {
        cursor: pointer; /* 마우스를 이미지 위로 올렸을 때 클릭 가능하게 보이도록 처리 */
        border: 3px solid transparent; /* 테두리 기본 투명하게 */
        border-radius: 5px; /* 테두리 둥글게 */
    }
    
    /* 선택된 이미지에 스타일 주기 */
    .doll input[type="radio"]:checked + img {
        border-color: #4CAF50; /* 선택된 이미지의 테두리 색상 강조 */
    }
</style>
</head>

    <form method="get" action="yourServletPath">
